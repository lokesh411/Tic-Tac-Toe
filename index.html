<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="state">' X ' begins......</h2>
    <div class="outer">
      <div class="box">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <div class="box borders-leftright">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <div class="box">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <hr>
      <div class="box">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <div class="box borders-leftright">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <div class="box">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <hr>
      <div class="box">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <div class="box borders-leftright">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
      <div class="box">
        <button class="btn"></button>
        <p class="symbol"></p>
      </div>
    </div>
    <button type="button" name="button" class="reset">Reset Game</button>
</body>
</html>
